services:
  blaze-frontend:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        PORT: ${PORT}
        PROJECT_NAME: ${PROJECT_NAME}
        VITE_APP_NETWORK: ${VITE_APP_NETWORK}
        VITE_MODULE_ADDRESS: ${VITE_MODULE_ADDRESS}
        VITE_APTOS_NETWORK: ${VITE_APTOS_NETWORK}
        VITE_CONTRACT_ADDRESS: ${VITE_CONTRACT_ADDRESS}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
        VITE_SUPABASE_STORAGE_BUCKET: ${VITE_SUPABASE_STORAGE_BUCKET}
        VITE_QUEST_MODULE_ADDRESS: ${VITE_QUEST_MODULE_ADDRESS}
    ports:
      - "${PORT}:${PORT}"
    environment:
      NODE_ENV: production
      PORT: ${PORT}
      VITE_APP_NETWORK: ${VITE_APP_NETWORK}
      VITE_MODULE_ADDRESS: ${VITE_MODULE_ADDRESS}
      VITE_APTOS_NETWORK: ${VITE_APTOS_NETWORK}
      VITE_CONTRACT_ADDRESS: ${VITE_CONTRACT_ADDRESS}
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
      VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
      VITE_SUPABASE_STORAGE_BUCKET: ${VITE_SUPABASE_STORAGE_BUCKET}
      VITE_QUEST_MODULE_ADDRESS: ${VITE_QUEST_MODULE_ADDRESS}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${PORT}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.blaze-frontend.rule=Host(`blaze.jovihost.site`)"
      - "traefik.http.routers.blaze-frontend.entrypoints=websecure"
      - "traefik.http.routers.blaze-frontend.tls.certResolver=letsencrypt"
      - "traefik.http.services.blaze-frontend.loadbalancer.server.port=${PORT}"
    networks:
      - dokploy-network


networks:
  dokploy-network:
    external: true
